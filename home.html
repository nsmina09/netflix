<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="./images/icon.png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <img width="100px" height="50px" class="navbar-brand" src="./images/logo.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class=" white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class=" white" href="#">TV shows</a>
                    </li>
                    <li class="nav-item">
                        <a class=" white">My List</a>
                    </li>
                    <li class="nav-item">
                        <a class=" white">Recently Added</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="search">
                    <input name="search" id="searchValue" class="form-control me-2" type="search" placeholder="Search your movie"
                        aria-label="Search">
                    <button onclick="searchMovie()" class="btn btn-danger" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
<div id="errordiv">
    
    <h3 class="my-3">Award Winning Tv Shows</h3>

    <h6>Trending Now</h6>
    <div class="poster-div w-100 scrolls" id="trending"></div>
    <h6>Watch it Again</h6>
    <div class="poster-div scrolls" id="again"></div>
    <h6>Popular on Netflix</h6>
    <div class="poster-div scrolls" id="popular"></div>
    <h6>Top Rated</h6>
    <div class="poster-div scrolls" id="toprated"></div>
    <h6>Free To Watch</h6>
    <div class="poster-div scrolls" id="freeto"></div>
    <h6>Now Playing</h6>
    <div class="poster-div scrolls" id="nowplaying"></div>
    <h6>Up Coming Movies</h6>
    <div class="poster-div scrolls" id="upcoming"></div>
</div>
</body>

<script src="home.js"></script>
<script src="search.js"></script>
