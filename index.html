<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="icon" href="./images/icon.png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <img width="100px" height="50px" class="navbar-brand" src="./images/logo.png">
            <form class="d-flex navbar-brand" role="select">
                <select class="form-select mx-2" aria-label="Default select example">
                    <option selected>English</option>
                    <option value="1">Hindi</option>
                </select>
                <button class="btn btn-danger mx-2" type="submit">Sign In</button>
            </form>
        </div>
    </nav>
    <div id="div-1" class="text-center ">
        <h1 class="white">Unlimited Movies,TV Shows and More</h1>
        <h4 class="white">Watch anywhere, cancel anytime</h4>
        <h4 class="white">Ready to watch? Enter your email to create or restart your membership.</h4>
        <div class="input-group container w-25">
            <input type="text" class="form-control" placeholder="email address" aria-label="email address"
                aria-describedby="button-addon2" id="email">
            <button onclick="login()" class="btn btn-danger" type="button" id="button-addon2">Login</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
